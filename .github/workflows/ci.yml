name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  biome-check:
    name: Biome check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install root dependencies
        run: pnpm install

      - name: Run Biome
        run: pnpm run ci:check

  type-check:
    name: Type check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run ts:check
        run: pnpm run ts:check

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm exec turbo test:unit

  screen-test:
    name: Screen tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - packages/ui-kit
          - packages/synth
          - apps/synth-playground

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run screen tests
        working-directory: ${{ matrix.package }}
        run: pnpm exec turbo test:screen

      - name: Prepare report artifact name
        id: prepare-report-artifact
        if: ${{ !cancelled() }}
        run: echo "name=${{ matrix.package }}" | sed 's|/|--|g' >> "$GITHUB_OUTPUT"

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ${{ steps.prepare-report-artifact.outputs.name }}-playwright-report
          path: ${{ matrix.package }}/playwright-report/
          retention-days: 30
